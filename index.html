<!DOCTYPE html>
<html>

  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 90%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOE2YLM8CihnXrIW3NsJyWoWEcduB8b6c">
    </script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="./angular.js"></script>
    <script type="text/javascript" src="./model.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <script type="text/javascript" ng-controller="MainController">
      function initialize() {
        var mapOptions = {
          center: { lat: 40.7063634, lng: -74.0090963},
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body ng-app="googleApi">

    <div class='header' ng-controller="MainController">
      <div class='container' ng-repeat="component in location.address_components">
        Name:<p>{{component.long_name}}</p>
        <div class='container' ng-repeat="type in component.types">
          Type: <p>{{type}}</p>
        </div>
      </div>
      <p>Latitude: {{location.lat}}</p>
      <p>Longitude: {{location.lng}}</p>

    </div>

    <p>Uh-oh {{location.lat}}</p>
    <p>Uh-oh {{location.lng}}</p>

<div id="map-canvas"></div>
    <script type="text/javascript" src="./MainController.js"></script>
  </body>
</html>
